<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>

  <p id="description">Please fill out the following form to help us improve our services.</p>

  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
    
    <label for="number" id="number-label">Age</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="source">
      <option value="internet">Internet</option>
      <option value="recommendation">Recommendation from a friend</option>
    </select>

    <fieldset>
      <legend>What is your gender?</legend>
      <label>
        <input type="radio" name="gender" value="male" required> Male
      </label>
      <label>
        <input type="radio" name="gender" value="female"> Female
      </label>
      <label>
        <input type="radio" name="gender" value="other"> Other
      </label>
    </fieldset>

    <fieldset>
      <legend>What services are you interested in?</legend>
      <label>
        <input type="checkbox" name="services" value="consulting"> Consulting
      </label>
      <label>
        <input type="checkbox" name="services" value="support"> Technical Support
      </label>
      <label>
        <input type="checkbox" name="services" value="design"> Web Design
      </label>
    </fieldset>

    <label for="comments">Additional Comments</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here"></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
